<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      .chat-container {
        border: 2px solid;
        padding: 20px;
        height: 500px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="bg-dark text-white p-3 text-center">
      <h1>Chat App</h1>
    </div>
    <div class="container mt-5">
      <ul id="chat-box" class="list-group chat-container"></ul>
      <form class="mt-3" id="chat-form">
        <input type="text" class="form-control" id="messageBox" required />
        <button type="submit" class="btn btn-success form-control mt-2">
          Send
        </button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
